<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>React App</title>
  <style>
    body {
      background-color: #2874f0;
      margin: 0;
      z-index: 10;
    }
    
    h1,
    h2,
    p,
    ul,
    li {
      font-family: Cambria, Cochin, Georgia, Times, Times New Roman, serif
    }
    
    h1.shop {
      color: pink;
      font-family: fantasy;
      font-size: 24px;
      padding: 5px;
      margin-left: 10px;
      text-align: center;
      border-bottom: 2px dotted lightpink;
      border-right: 2px dotted lightpink;
      border-radius: 10px;
      display: inline;
    }
    
    .carousel {
      display: table;
      margin: 0 auto;
    }
    
    ul.header {
      margin: 0;
      margin-top: 10px;
      border: 1px solid #C2C7D0;
      border-bottom: none;
      padding: 0;
      margin-top:50px;
    }
    
    ul.header li {
      display: inline;
      list-style-type: none;
      font-size: 40px;
    }
    
    ul.header li a {
      color: #FFF;
      text-decoration: none;
      display: inline-block;
      padding: 5px 90px;
    }
    
    .content {
      padding: 20px;
      background-color: #fff;
      margin: 0 0 0 300px;
    }
    
    .content li {
      margin-bottom: 10px;
      color: #444 !important;
      background-color: #fafafa;
      ;
      border: 1px solid #C2C7D0;
      padding: 10px;
    }
    
    .active {
      color: black !important;
      background-color: white
    }
    
    #head {
      position: fixed;
      z-index: 10;
      width: 100%;
      padding-top: 20px;
      background-color: #2874f0;
    }
    
    #container {
      padding: 5px;
      background-color: #f3f3f3;
    }
    
    .footer {
      padding: 10px;
      text-align: center;
    }
    
    .showing {
      text-align: center;
      display: block;
      color: black;
      padding: 0 2px;
      margin-bottom: 10px;
      font-size: 30px;
    }
    
    .product-preview {
      border-bottom: 1px solid grey;
      position: relative;
      background-color: #fff;
      box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .23), inset 1px 1px 0 0 hsla(0, 0%, 100%, .2);
      padding: 10px;
      margin-bottom: 20px;
      border-radius: 5px;
    }
    
    .product-preview img {
      width: 150px;
      padding-right: 15px;
      position: absolute;
      top: 0;
      bottom: 0;
      margin: auto;
    }
    
    .other-details {
      margin-left: 20% !important;
      display: inline-block;
      margin-left: 10px;
      font-size: 14px;
      vertical-align: top;
      margin-top: 10px;
      text-align: justify;
      width: 80%;
    }
    
    .buy-product {
      margin: 30px auto;
      width: 20%;
    }
    
    .add-to-cart {
      padding: 10px 8px;
      text-align: center;
      box-shadow: 0 1px 2px 0 rgba(0, 0, 0, .2);
      border-radius: 5px;
      font-size: 46px;
      text-decoration: none;
      color: black;
      outline: none;
      background: #ff9f00;
    }
    
    .other-details .title {
      margin-top: 0px;
      font-size: 30px;
    }
    
    .price,
    .quantity {
      padding-top: 10px;
      font-size: 34px;
    }
    
    .quantity {
      margin-top: -10px;
      float: right;
      color: darkslateblue
    }
    
    .rating {
      background-color: green;
      color: white;
      padding: 4px;
      display: inline;
      border-radius: 5px;
    }
    
    h1.cartname {
      color: pink;
      font-family: fantasy;
      font-size: 60px;
      text-align: center;
      margin: 0;
    }
    
    .username {
      position: absolute;
      color: white;
      top: 10px;
      right: 10px;
      font-size: 25px;
    }
    
    .logout {
      position: absolute;
      right: 0px;
      font-size: 32px;
      text-decoration: none;
      color: white;
      margin-right: 10px;
      background-color: black;
      padding: 5px;
      margin-right: 0;
      box-sizing: border-box;
      box-shadow: 0 2px 4px 0 rgba(0, 0, 0, .23), inset 1px 1px 0 0 hsla(0, 0%, 100%, .2);
    }
    
    .signin-form {
      margin: auto;
      background-color: #fff;
      padding: 20px;
      border: 1px solid #C2C7D0;
      border-top: none;
    }
    
    .signin-form p {
      font-size: 50px;
      padding: 20px;
    }
    
    .signin-form input {
      font-size: 40px;
      padding: 10px;
      border-radius: 5px;
      margin: 10px;
      width: 90%;
    }
    
    .signin-form button {
      border-color: dodgerblue;
      color: black;
      background: cornflowerblue;
      display: inline-block;
      padding: 10px 15px;
      font-size: 34px;
      display: block;
      margin: 0 auto;
    }
    .img-checkout{
      height:100px;
      width:auto;
    }
  </style>
</head>

<body>
  <div id="root">
  </div>
</body>

</html>
